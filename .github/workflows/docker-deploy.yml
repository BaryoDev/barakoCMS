name: Docker Deploy Only

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Version tag for Docker images'
                required: true
                default: '2.1.4'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push API
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: |
                      arnelirobles/barako-cms:latest
                      arnelirobles/barako-cms:${{ github.event.inputs.version }}

            - name: Build and push Admin UI
              uses: docker/build-push-action@v5
              with:
                  context: ./admin
                  file: admin/Dockerfile
                  push: true
                  tags: |
                      arnelirobles/barako-admin:latest
                      arnelirobles/barako-admin:${{ github.event.inputs.version }}
