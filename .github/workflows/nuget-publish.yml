name: NuGet Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 2.2.0)'
        required: true
        default: '2.2.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test BarakoCMS.Tests
        run: dotnet test BarakoCMS.Tests/BarakoCMS.Tests.csproj --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
        env:
          DOCKER_HOST: unix:///var/run/docker.sock

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Update Version in csproj
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          CSPROJ_PATH="barakoCMS/barakoCMS.csproj"
          NEW_VERSION="${{ github.event.inputs.version }}"
          CURRENT_VERSION=$(sed -n 's/.*<Version>\(.*\)<\/Version>.*/\1/p' "$CSPROJ_PATH" | head -n 1)

          echo "Current Version: $CURRENT_VERSION"
          echo "New Version: $NEW_VERSION"

          # Replace version in file
          sed -i "s|<Version>$CURRENT_VERSION</Version>|<Version>$NEW_VERSION</Version>|" "$CSPROJ_PATH"

          # Commit version change
          git add "$CSPROJ_PATH"
          git commit -m "chore: Bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet build barakoCMS/barakoCMS.csproj --no-restore --configuration Release

      - name: Pack NuGet
        run: dotnet pack barakoCMS/barakoCMS.csproj --no-build --configuration Release -o out

      - name: Publish NuGet
        run: dotnet nuget push "out/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            arnelirobles/barako-cms:latest
            arnelirobles/barako-cms:${{ github.event.inputs.version }}

      - name: Build and push Admin UI
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          file: admin/Dockerfile
          push: true
          tags: |
            arnelirobles/barako-admin:latest
            arnelirobles/barako-admin:${{ github.event.inputs.version }}
