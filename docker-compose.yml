services:
  app:
    container_name: barako-cms
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=barako_cms;Username=postgres;Password=postgres
      - JWT__Key=your-super-secret-key-that-is-at-least-32-chars-long
      - InitialAdmin__Username=arnex
      - InitialAdmin__Password=SuperBarako123!
    volumes:
      - ${HOME}/.kube:/root/.kube:ro  # Mount kubeconfig for Kubernetes access
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: barako-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: barako_cms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  admin:
    container_name: barako-admin
    build:
      context: ./admin
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5005
    ports:
      - "3000:3000"
    depends_on:
      - app
    restart: unless-stopped

  db-backup:
    image: postgres:16-alpine
    container_name: barako-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: barako_cms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Schedule: 2:00 AM daily
      BACKUP_CRON_SCHEDULE: "0 2 * * *"
      BACKUP_KEEP_DAYS: 7
    entrypoint: ["/bin/sh", "/scripts/backup-cron.sh"]

volumes:
  postgres_data:
